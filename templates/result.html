<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>flask-bootstrap example</title>
    <!-- Bootstrap -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <a href="/">Home</a>
        <p>{{count}} results in {{time_taken}} seconds</p>
        <!-- <br> -->
        <div class="table-responsive">

            <div class="table-responsive">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Title</th>
                            <th>Authors</th>
                            <th>Year</th>
                            <th>Rank</th>

                        </tr>
                    </thead>
                    <tbody>
                        {% for post in posts %}
                        <tr>

                            <td><a href="{{post.url}}" target="blank">{{ post.title }}</a></td>
                            <td>{{ post.authors }}</td>
                            <td>{{ post.year }}</td>
                            <td>{{ post.rank }}</td>

                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
            {{ pagination.links }}

        </div>
</body>

</html>
